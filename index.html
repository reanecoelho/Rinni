<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PashuMitra - AI Health Assessment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêÑ PashuMitra Health Assessment</h1>
            <p>AI-Powered Body Conformation Scoring</p>
        </div>

        <div class="main-content">
            <section class="app-section" id="uploadSection">
                <h3 class="section-title"><i class="fas fa-camera"></i> Upload Cattle Photo</h3>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                    <div class="upload-text">Drag & drop photo here or tap to select</div>
                    <input type="file" id="imageInput" class="file-input" accept="image/*">
                </div>
            </section>

            <section class="app-section" id="previewSection">
                <h3 class="section-title"><i class="fas fa-image"></i> Image Preview</h3>
                <div class="image-container">
                    <img id="previewImage" class="preview-image" alt="Cattle preview">
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" id="changePhotoBtn"><i class="fas fa-sync-alt"></i> Change Photo</button>
                    <button class="btn btn-primary" id="analyzeBtn"><i class="fas fa-search"></i> Analyze Health</button>
                </div>
            </section>

            <section class="app-section" id="resultsSection">
                 <h3 class="section-title"><i class="fas fa-chart-bar"></i> Analysis Results</h3>
                <div class="score-card">
                    <div class="score-label">Overall Health Score</div>
                    <div class="overall-score" id="overallScore">0.0</div>
                    <div class="status-badge" id="statusBadge">ANALYZING...</div>
                </div>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-icon"><i class="fas fa-ruler-combined"></i></div>
                        <div class="metric-value" id="bodyLengthMetric">0.00</div>
                        <div class="metric-label">Body Length Ratio</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon"><i class="fas fa-check-circle"></i></div>
                        <div class="metric-value" id="confidenceMetric">0%</div>
                        <div class="metric-label">Detection Confidence</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" id="analyzeAnotherBtn"><i class="fas fa-redo-alt"></i> Analyze Another</button>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
