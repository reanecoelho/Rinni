<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PashuMitra - Animated Health Results</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <svg width="0" height="0" style="position: absolute;">
        <defs>
            <linearGradient id="scoreGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#4CAF50" />
                <stop offset="50%" stop-color="#2196F3" />
                <stop offset="100%" stop-color="#9C27B0" />
            </linearGradient>
        </defs>
    </svg>

    <div class="results-container">
        <div class="health-score-dial">
            <svg class="score-ring" width="200" height="200">
                <circle class="score-bg" cx="100" cy="100" r="90"></circle>
                <circle class="score-fill" id="score-progress" cx="100" cy="100" r="90"></circle>
            </svg>
            <div class="score-content">
                <div class="score-value" id="score-display">0.0</div>
                <div class="score-max">/ 10</div>
                <div class="status-badge status-excellent" id="health-status">Excellent Health</div>
                <div class="confidence">Confidence: <span id="confidence-value">0</span>%</div>
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-icon"><i class="fas fa-ruler-horizontal"></i></div>
                <div class="metric-details">
                    <span class="metric-label">Body Length Ratio</span>
                    <span class="metric-value" id="body-length-value">0.00</span>
                </div>
                <span class="metric-status status-excellent">Optimal</span>
            </div>
            <div class="metric-card">
                <div class="metric-icon"><i class="fas fa-ruler-combined"></i></div>
                <div class="metric-details">
                    <span class="metric-label">Hip Width</span>
                    <span class="metric-value" id="hip-width-value">0px</span>
                </div>
                <span class="metric-status status-good">Good</span>
            </div>
            <div class="metric-card">
                <div class="metric-icon"><i class="fas fa-chart-line"></i></div>
                <div class="metric-details">
                    <span class="metric-label">Topline Angle</span>
                    <span class="metric-value" id="topline-angle-value">0.0Â°</span>
                </div>
                <span class="metric-status status-excellent">Excellent</span>
            </div>
        </div>

        <div class="accordion">
            <button class="accordion-header">
                <span><i class="fas fa-notes-medical"></i> Care Recommendations</span>
                <i class="fas fa-chevron-down accordion-icon"></i>
            </button>
            <div class="accordion-content">
                <p>Animal shows excellent conformation. Continue current nutrition and care regimen. Monitor for any changes in posture or movement.</p>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-secondary"><i class="fas fa-share-alt"></i> Share Results</button>
            <button class="btn btn-secondary"><i class="fas fa-file-download"></i> Download Report</button>
            <button class="btn btn-primary"><i class="fas fa-redo-alt"></i> New Analysis</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
