<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PashuMitra - AI Cattle Health Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="cow-icon">üêÑ</div>
            <h2>PashuMitra</h2>
            <p>Loading AI Assessment System...</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <div id="app" class="app hidden">
        <header class="header">
            <div class="header-content">
                <div class="brand">
                    <h1>üêÑ PashuMitra</h1>
                    <span class="hackathon-badge">Smart India Hackathon 2025</span>
                </div>
                <div class="header-controls">
                    <select id="language-selector" class="form-control language-selector">
                        <option value="en">English</option>
                        <option value="hi">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
                    </select>
                </div>
            </div>
        </header>

        <nav class="progress-nav">
            <div class="progress-steps">
                <div class="progress-step active" data-step="1">
                    <div class="step-circle">1</div>
                    <span>Upload</span>
                </div>
                <div class="progress-step" data-step="2">
                    <div class="step-circle">2</div>
                    <span>Preview</span>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <section id="upload-section" class="section active">
                <div class="upload-container">
                    <h4>Upload Cattle Image</h4>
                    <p>Drag & drop or select a file</p>
                    <div class="upload-area" id="upload-area">
                        <div class="upload-icon">üìÅ</div>
                        <input type="file" id="file-input" hidden>
                    </div>
                </div>
            </section>
            
            <section id="preview-section" class="section">
                 <div class="preview-container">
                    <h4>Image Preview</h4>
                    <img id="preview-image" src="" alt="Cattle Preview" class="preview-img">
                    <div class="button-group">
                         <button id="back-to-upload" class="btn btn--secondary">Back</button>
                         <button id="start-analysis" class="btn btn--primary">Analyze</button>
                    </div>
                 </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
